<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Daily Record</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f6f8;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: #2d7d46;
      color: white;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .add-btn {
      background: #2d7d46;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      grid-column: 1 / -1;
    }

    @media (max-width: 480px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<h2>üêî Farm Daily Record</h2>

<table id="farmTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Expenses (KSh)</th>
      <th>Description</th>
      <th>Eggs Collected</th>
      <th>Eggs Sold</th>
      <th>Egg Price (KSh)</th>
      <th>Chickens Sold</th>
      <th>Chicken Price (KSh)</th>
      <th>Total Income</th>
      <th>Net Profit</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Data rows will be inserted here -->
  </tbody>
</table>

<h3>Daily Entry Form</h3>
<form id="farmForm">
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" required />
  </div>

  <div>
    <label for="expenses">Expenses (KSh):</label>
    <input type="number" id="expenses" required />
  </div>

  <div>
    <label for="expenseDesc">What was it used on?</label>
    <input type="text" id="expenseDesc" required />
  </div>

  <div>
    <label for="eggsCollected">Eggs Collected:</label>
    <input type="number" id="eggsCollected" />
  </div>

  <div>
    <label for="eggsSold">Eggs Sold:</label>
    <input type="number" id="eggsSold" />
  </div>

  <div>
    <label for="eggPrice">Egg Price (KSh):</label>
    <input type="number" id="eggPrice" />
  </div>

  <div>
    <label for="chickensSold">Chickens Sold:</label>
    <input type="number" id="chickensSold" />
  </div>

  <div>
    <label for="chickenPrice">Chicken Price (KSh):</label>
    <input type="number" id="chickenPrice" />
  </div>

  <button type="submit" class="add-btn">‚ûï Add Daily Record</button>
</form>

<script>
  const form = document.getElementById("farmForm");
  const tableBody = document.getElementById("tableBody");

  let records = JSON.parse(localStorage.getItem("farmDailyRecords")) || [];

  function renderTable() {
    tableBody.innerHTML = "";
    records.forEach(record => {
      const row = `<tr>
        <td>${record.date}</td>
        <td>${record.expenses.toLocaleString()}</td>
        <td>${record.expenseDesc}</td>
        <td>${record.eggsCollected}</td>
        <td>${record.eggsSold}</td>
        <td>${record.eggPrice}</td>
        <td>${record.chickensSold}</td>
        <td>${record.chickenPrice}</td>
        <td>${record.totalIncome.toLocaleString()}</td>
        <td>${record.netProfit.toLocaleString()}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const record = {
      date: document.getElementById("date").value,
      expenses: parseFloat(document.getElementById("expenses").value) || 0,
      expenseDesc: document.getElementById("expenseDesc").value,
      eggsCollected: parseInt(document.getElementById("eggsCollected").value) || 0,
      eggsSold: parseInt(document.getElementById("eggsSold").value) || 0,
      eggPrice: parseFloat(document.getElementById("eggPrice").value) || 0,
      chickensSold: parseInt(document.getElementById("chickensSold").value) || 0,
      chickenPrice: parseFloat(document.getElementById("chickenPrice").value) || 0,
    };

    const eggIncome = record.eggsSold * record.eggPrice;
    const chickenIncome = record.chickensSold * record.chickenPrice;
    record.totalIncome = eggIncome + chickenIncome;
    record.netProfit = record.totalIncome - record.expenses;

    records.push(record);
    localStorage.setItem("farmDailyRecords", JSON.stringify(records));
    renderTable();
    form.reset();
  });

  renderTable(); // Load stored records on page load
</script>

</body>
</html>
